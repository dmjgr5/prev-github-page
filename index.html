---
layout: default
title: Home
---

<div class="posts">
 

  {% for post in paginator.posts %}
  <div class="post">
    <h2 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h2>
    <span class="post-date">{{ post.date | date_to_string }}</span>
   {{ post.content | truncatewords: 20  }}  

   <p class="text-left"><a href="{{ post.url }}">Read more</a></p>

  </div>

  
  {% endfor %}
 

</div>
{% include pagination.html %}
