---
layout: search
page_title: Search
permalink: /search/
---



<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="{{ site.url }}/" title="Home">{{ site.title }}</a>
            <small>{{ site.tagline }}</small>
  
          </h3>
        </div>

      </div>
 
<div class="container">
  <div class="row">
   <div class="col-12">
     <div id="search-bar">
       <i class="fa fa-search" aria-hidden="true" ></i>
       <input id="search-input" type="text" style="border:none"  placeholder="Search..." />
     </div>
     <ul id="results-container"></ul>
   </div>
  </div>
  </div>
   
    </div>




    <label for="sidebar-checkbox" class="sidebar-toggle"></label>




    
    <!-- Script pointing to jekyll-search.js -->
<script src="/js/simple-jekyll-search.js" type="text/javascript"></script>

<script type="text/javascript">
SimpleJekyllSearch({
     searchInput: document.getElementById('search-input'),
     resultsContainer: document.getElementById('results-container'),
     json: '/search.json',
     searchResultTemplate: '<li><a href="{url}" title="{desc}" target="_blank">{title}</a></li>',
     noResultsText: 'No results found',
     limit: 10000,
     fuzzy: false,
     exclude: ['Welcome']
});
</script>




    <script>
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
    </script>
  </body>
</html>
